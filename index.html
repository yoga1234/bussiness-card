<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Bussiness Card</title>
  </head>
  <body>
    <div class="container">
      <h1>Bussiness Card</h1>
      <div class="circular-image"></div>
      <form>
        <input
          type="text"
          id="name"
          name="bussiness-name"
          class="name"
          placeholder="Enter your name here"
          value="Septiana Yogasmara"
        /><br />
        <input
          type="text"
          id="phone-number"
          name="bussiness-phone-number"
          class="phone-number"
          placeholder="Enter your phone number"
          value="+62 12345678"
          /><br />
        <input
          type="text"
          id="email"
          name="bussiness-email"
          class="email"
          placeholder="Enter your email"
          value="septianayoga30@gmail.com"
        />
      </form>
    </div>
  </body>
</html>
